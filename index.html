<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }
        .gradient-text { background: linear-gradient(to right, #4ade80, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-pattern { background-image: radial-gradient(#3b82f6 1px, transparent 1px); background-size: 40px 40px; mask-image: linear-gradient(to bottom, black 40%, transparent 100%); }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">

    <nav class="fixed w-full z-50 glass-card border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-bolt text-green-400 text-2xl"></i>
                    <span class="text-2xl font-bold brand-font tracking-tighter">SkillSwap</span>
                </div>
                <div class="hidden md:block">
                    <a href="login.html" class="bg-green-500 hover:bg-green-400 text-black px-5 py-2 rounded-full font-bold transition-transform hover:scale-105">Login / Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative pt-32 pb-20 sm:pt-40 sm:pb-24 overflow-hidden h-screen flex flex-col justify-center">
        <div class="absolute inset-0 hero-pattern opacity-20"></div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-900/30 border border-blue-500/30 text-blue-300 mb-8 animate-bounce">
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                <span class="text-sm font-semibold">Pilot Launching at IIM Shillong</span>
            </div>
            <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tight mb-8">
                Swap Skills. <br />
                <span class="gradient-text">Score Success.</span>
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-400">
                The first structured peer-learning marketplace. Stop "just asking around." Start trading your expertise for the help you actually need.
            </p>
            <div class="mt-10 flex justify-center gap-4">
                <a href="login.html" class="px-8 py-4 bg-green-500 text-slate-900 font-bold rounded-xl hover:bg-green-400 transition-all shadow-[0_0_20px_rgba(74,222,128,0.3)]">
                    Start Swapping Skills
                </a>
            </div>
        </div>
    </div>
</body>
</html>
